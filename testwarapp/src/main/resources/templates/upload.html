<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Uploader</title>
</head>
<body>
<h1>Dosya Yükleme Formu</h1>
<form th:action="@{/upload}" method="post" enctype="multipart/form-data">
  <input type="file" name="file" id="file" accept=".pdf, .doc, .docx">
  <button type="submit">Yükle</button>
</form>
</body>
</html>
